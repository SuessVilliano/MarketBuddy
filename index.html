<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Buddy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --background-color: #1d1f27;
            --text-color: #cfd2da;
            --primary-color: #7f5af0;
            --secondary-color: #2b2e3b;
            --border-color: #ff00ff;
            --gradient-start: #7f5af0;
            --gradient-end: #ff00ff;
            --box-color: #2b2e3b;
            --box-border: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            --success-color: #00ff00;
            --hover-color: #50577a;
            --button-active-color: #808080;
            --button-success-color: #40E0D0;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            --background-color: #f4f4f9;
            --text-color: #1d1f27;
            --box-color: #ffffff;
            --secondary-color: #e0e0e0;
        }

        .container {
            max-width: 100%; /* Max width set to 100% for full-width responsiveness */
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .theme-switch {
            cursor: pointer;
            font-size: 24px;
            color: var(--text-color);
        }

        .content {
            margin-top: 20px;
            position: relative;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group button,
        .form-group select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 10px;
            outline: none;
            background-color: var(--box-color);
            color: var(--text-color);
        }

        .form-group button {
            background: var(--box-border);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .form-group button:hover {
            background: var(--primary-color);
        }

        .form-group button:active,
        .form-group button.recording {
            background-color: var(--button-active-color);
        }

        .form-group button.success {
            background-color: var(--button-success-color);
        }

        .response {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid;
            border-image: var(--box-border) 1;
            background-color: var(--box-color);
            min-height: 400px;
            max-height: 60vh;
            overflow-y: auto;
            color: white; /* Default color for dark theme */
            width: 90%; /* Adjust width to fit more content */
            margin: 0 auto; /* Center the box */
        }

        .response img,
        .response audio {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 10px;
        }

        .chat-entry {
            position: relative;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: var(--secondary-color);
        }

        .chat-entry.me {
            text-align: right;
            background-color: var(--primary-color);
            color: white;
        }

        .chat-entry.market-buddy {
            text-align: left;
            background-color: var(--box-color);
            color: var(--text-color);
        }

        .chat-entry .copy-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-color);
            display: none;
        }

        .chat-entry:hover .copy-icon {
            display: inline-block;
        }

        .typing-indicator {
            font-size: 16px;
            color: var(--text-color);
            display: inline-block;
            animation: blink 1.5s infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .tab {
            cursor: pointer;
            padding: 10px 20px;
            display: inline-block;
            background: var(--box-border);
            color: var(--text-color);
            border-radius: 10px;
            margin-right: 5px;
        }

        .tab:hover {
            background: var(--primary-color);
        }

        .tab-container {
            margin-bottom: 20px;
        }

        .type-box {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--secondary-color);
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center; /* Center the items vertically */
        }

        .type-box textarea {
            width: 50%; /* Adjusted for better mobile experience */
            max-width: 300px; /* Limit the maximum width */
            min-width: 200px; /* Minimum width */
            display: inline-block;
            vertical-align: middle;
            resize: vertical; /* Allow resizing vertically */
        }

        .type-box button {
            width: 80px;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px; /* Add space between the textarea and button */
            padding: 8px;
            border: 0; /* Remove border */
            border-radius: 8px;
        }

        .record-btn {
            width: 40px; /* Larger for better accessibility */
            height: 40px;
            background-color: var(--primary-color);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 10px; /* Space between the mic and text box */
        }

        .dropdown-container {
            position: fixed;
            bottom: 50px;
            width: 100%;
            background-color: var(--secondary-color);
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        .save-btn {
            display: block;
            width: 100%;
            margin: 20px auto 0;
            padding: 5px 10px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            text-align: center;
            z-index: 1000;
        }

        .folder-entry {
            cursor: pointer;
            padding: 10px;
            margin: 5px 0;
            background-color: var(--box-color);
            border-radius: 5px;
            color: var(--text-color);
        }

        .folder-entry:hover {
            background-color: var(--hover-color);
        }

        .dropdown-menu {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--secondary-color);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
            width: 80%;
            max-width: 300px;
        }

        .dropdown-menu.show {
            display: block;
        }

        .download-link {
            text-decoration: none;
            color: var(--text-color);
            font-size: 12px;
            display: block;
            margin-top: 5px;
        }

        .record-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.ibb.co/BySvCV2/trade-hybrid-logo.png" alt="Company Logo">
            <h1>Market Buddy</h1>
            <div class="theme-switch" id="theme-switch" onclick="toggleTheme()">
                <i id="theme-icon" class="fas fa-moon"></i>
            </div>
        </div>
        <div class="tab-container">
            <div class="tab" onclick="showTab('home')">Home</div>
            <div class="tab" onclick="showTab('history')">History</div>
        </div>
        <div class="tab-content active" id="home">
            <div class="content">
                <div class="response" id="response">
                    <!-- AI Response will be shown here -->
                </div>
                <div class="form-group">
                    <label for="image-upload">Upload Image</label>
                    <input type="file" id="image-upload" accept="image/*">
                </div>
                <div class="save-btn" onclick="toggleSaveDropdown()">Save</div>
                <div class="dropdown-menu" id="save-dropdown">
                    <select id="save-folder-select">
                        <option value="" disabled selected>Select Folder</option>
                        <!-- Folders will be populated here -->
                    </select>
                    <button onclick="createFolder()">New Folder</button>
                </div>
            </div>
        </div>
        <div class="tab-content" id="history">
            <div class="content">
                <h2>Conversation History</h2>
                <div id="folder-container">
                    <!-- Folders will be shown here -->
                </div>
                <button onclick="createFolder()">Add Folder</button>
                <div id="history-content">
                    <!-- Conversation history will be shown here -->
                </div>
            </div>
        </div>
    </div>
    <div class="type-box">
        <button class="record-btn" id="record-btn" onclick="toggleRecording()">
            <i class="fas fa-microphone"></i>
        </button>
        <textarea id="text-prompt" rows="2" placeholder="Type your prompt here..."></textarea>
        <button id="submit-btn" onclick="submitPrompt()">Submit</button>
    </div>
    <div class="dropdown-container">
        <label for="ai-select">Select AI</label>
        <select id="ai-select">
            <option value="openai">OpenAI</option>
            <option value="gemini">Gemini</option>
            <option value="claude">Claude</option>
            <option value="clarifi">Clarifi</option>
        </select>
    </div>
    <script>
        const webhookUrl = 'https://apps.taskmagic.com/api/v1/webhooks/U1x5fIK35IhCjOyexmVUd';

        let conversationHistory = [];
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');

            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'light');
                document.getElementById('response').style.color = '#1d1f27'; // Dark text for light mode
                document.querySelector('.record-btn i').style.color = 'black'; // Change mic icon color to black
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'dark');
                document.getElementById('response').style.color = '#ffffff'; // White text for dark mode
                document.querySelector('.record-btn i').style.color = 'white'; // Change mic icon color to white
            }
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }

        async function toggleRecording() {
            const recordBtn = document.getElementById('record-btn');
            const icon = recordBtn.querySelector('i');
            if (!isRecording) {
                await startRecording();
                recordBtn.style.backgroundColor = 'red'; // Change color to indicate recording
                icon.classList.replace('fa-microphone', 'fa-stop'); // Change icon to stop
            } else {
                stopRecording();
                recordBtn.style.backgroundColor = 'var(--primary-color)'; // Reset color
                icon.classList.replace('fa-stop', 'fa-microphone'); // Change icon back to microphone
            }
            isRecording = !isRecording;
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                audioChunks = [];
                mediaRecorder.addEventListener("dataavailable", event => {
                    audioChunks.push(event.data);
                });
            } catch (error) {
                console.error('Error accessing microphone:', error);
                alert('Microphone access is required to use this feature.');
            }
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                mediaRecorder.addEventListener("stop", () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append("audio", audioBlob, "recording.wav");
                    
                    fetch(webhookUrl, {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(result => {
                        const transcribedText = result.transcription || 'Transcription failed.';
                        document.getElementById('text-prompt').value = transcribedText; // Place transcription in user input box
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while transcribing the audio.');
                    });
                });
            }
        }

        function submitPrompt() {
            const aiService = document.getElementById('ai-select').value;
            const prompt = document.getElementById('text-prompt').value;
            const imageUpload = document.getElementById('image-upload').files[0];

            if (prompt.trim() === "" && !imageUpload) return; // Prevent submission of empty prompt and no image

            addChatEntry("Me", prompt);

            const formData = new FormData();
            formData.append('prompt', prompt);
            formData.append('service', aiService);
            if (imageUpload) {
                formData.append('image', imageUpload);
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.style.backgroundColor = 'var(--button-active-color)'; // Change button color on click

            // Add typing indicator for Market Buddy
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('typing-indicator');
            typingIndicator.textContent = 'Market Buddy is typing...';
            document.getElementById('response').appendChild(typingIndicator);

            fetch(webhookUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').removeChild(typingIndicator);
                addChatEntry("Market Buddy", data.choices ? data.choices[0].text : 'No response');
                saveToHistory(prompt, data);
                submitBtn.style.backgroundColor = ''; // Reset button color after submission
            })
            .catch(error => {
                document.getElementById('response').removeChild(typingIndicator);
                console.error('Error:', error);
                addChatEntry("Market Buddy", "An error occurred while processing your request.");
                submitBtn.style.backgroundColor = ''; // Reset button color after error
            });

            document.getElementById('text-prompt').value = '';
        }

        function addChatEntry(sender, message) {
            const responseElement = document.getElementById('response');
            const chatEntry = document.createElement('div');
            chatEntry.classList.add('chat-entry');
            chatEntry.classList.add(sender.toLowerCase().replace(" ", "-"));
            chatEntry.innerHTML = `<strong>${sender}:</strong> ${message} <i class="fas fa-copy copy-icon" onclick="copyToClipboard(this)"></i>`;
            responseElement.appendChild(chatEntry);
            responseElement.scrollTop = responseElement.scrollHeight;

            // Handle downloadable content (images, audio)
            if (sender === "Market Buddy") {
                if (message.startsWith("http")) {
                    const fileExtension = message.split('.').pop();
                    if (fileExtension === 'png' || fileExtension === 'jpg' || fileExtension === 'jpeg') {
                        chatEntry.innerHTML += `<a class="download-link" href="${message}" download="image.${fileExtension}">Download Image</a>`;
                    } else if (fileExtension === 'wav' || fileExtension === 'mp3') {
                        chatEntry.innerHTML += `<a class="download-link" href="${message}" download="audio.${fileExtension}">Download Audio</a>`;
                    }
                }
            }
        }

        function copyToClipboard(element) {
            const text = element.parentElement.textContent.replace("Copy", "").trim();
            navigator.clipboard.writeText(text)
                .then(() => {
                    alert('Text copied to clipboard');
                });
        }

        function createFolder() {
            const folderName = prompt("Enter folder name:");
            if (folderName) {
                const folderContainer = document.getElementById('folder-container');
                const folderDiv = document.createElement('div');
                folderDiv.className = 'folder-entry';
                folderDiv.textContent = folderName;
                folderDiv.onclick = function() {
                    openFolder(folderName);
                };
                folderContainer.appendChild(folderDiv);

                // Add folder to save dropdown
                const saveSelect = document.getElementById('save-folder-select');
                const option = document.createElement('option');
                option.value = folderName;
                option.textContent = folderName;
                saveSelect.appendChild(option);
            }
        }

        function openFolder(folderName) {
            showTab('history');
            const historyContent = document.getElementById('history-content');
            historyContent.innerHTML = `<h3>${folderName}</h3>`;
            const folderData = conversationHistory.filter(entry => entry.folder === folderName);
            folderData.forEach(entry => {
                const historyEntry = document.createElement('div');
                historyEntry.className = 'history-entry';
                historyEntry.innerHTML = `<strong>Prompt:</strong> ${entry.prompt}<br><strong>Response:</strong> ${entry.response.choices ? entry.response.choices[0].text : 'No response'}`;
                historyContent.appendChild(historyEntry);
            });
        }

        function saveToHistory(prompt, data) {
            const folderName = document.getElementById('save-folder-select').value;
            if (!folderName) return;
            conversationHistory.push({ folder: folderName, prompt, response: data });
        }

        function toggleSaveDropdown() {
            const dropdownMenu = document.getElementById('save-dropdown');
            dropdownMenu.classList.toggle('show');
        }
    </script>
</body>
</html>
